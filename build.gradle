plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

maven
    {
    url "https://repo1.maven.org/maven2/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    implementation 'com.formdev:flatlaf:2.3'
    implementation group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.11.0'
    implementation group: 'com.badlogicgames.gdx', name: 'gdx-freetype', version: '1.11.0'
    implementation group: 'com.badlogicgames.gdx', name: 'gdx-backend-lwjgl', version: '1.11.0'
    implementation "com.badlogicgames.gdx:gdx-platform:1.11.0:natives-desktop"
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.19'
}

application {
    // Define the main class for the application.
    mainClass = 'ejemplo1.Principal'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
